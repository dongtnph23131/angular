<div class="container">
    <table class="table table-bordered">
         <thead>
            <tr>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá Sản Phẩm</th>
                <th>Mô tả</th>
                <th>Thao tác</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let product of products,index as i">
                <td>{{i+1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>
                    <button class="btn btn-danger" (click)="removeHandler(product.id)">Remove</button>
                    <button class="btn btn-info">Edit</button>
                </td>
            </tr>
         </tbody>
    </table>
</div>
